<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        .product-card {
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            overflow: hidden;
            text-align: center;
        }
        .product-card:hover {
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            width: 100%;
            height: 310px;
            object-fit: cover;
        }
        .product-card h2 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product-card p {
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="product-card" onclick="window.location.href='product.html'">
        <img src="posters/Kinopoisk.ru-Shutter-Island-1094940.jpg" alt="Product Name">
        <h2>Product Name</h2>
        <p>$99.99</p>
    </div>
</body>
</html>
